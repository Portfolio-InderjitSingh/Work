  </section>

  <script>
    document.querySelectorAll('.work-card').forEach(card => {
      const slider = card.querySelector('.slider');
      const images = slider.querySelectorAll('img');
      const leftBtn = card.querySelector('.nav.left');
      const rightBtn = card.querySelector('.nav.right');
      let index = 0;
  
      const updateSlider = () => {
        slider.style.transform = `translateX(-${index * 100}%)`;
      };
  
      leftBtn.addEventListener('click', () => {
        // Block backward if already on first image
        if (index === 0) return;
        index--;
        updateSlider();
      });
  
      rightBtn.addEventListener('click', () => {
        if (index < images.length - 1) {
          index++;
          updateSlider();
        }
      });
  
      // Swipe support
      let startX = 0;
      let endX = 0;
  
      slider.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
      });
  
      slider.addEventListener('touchend', e => {
        endX = e.changedTouches[0].clientX;
        const diff = endX - startX;
        if (Math.abs(diff) > 50) {
          if (diff > 0 && index > 0) {
            // Swipe right – only if not on first image
            index--;
            updateSlider();
          } else if (diff < 0 && index < images.length - 1) {
            // Swipe left – only if not on last image
            index++;
            updateSlider();
          }
        }
      });
  
      // Initialize first image
      updateSlider();
    });
  </script>
